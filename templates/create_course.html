<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_name.capitalize() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right top, #1d1f26, #2c3040);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            border-radius: 20px;
            background-color: #ff5f5f;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5f5f;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="text"],
        input[type="date"] {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid transparent;
        }

        button[type="submit"] {
            background-color: #007aff;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        button[type="submit"]:focus {
            outline: none;
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course_name.capitalize() }}</h1>
        <h2>Entregables</h2>
        <ul>
            {% for deliverable in course['deliverables'] %}
                <li>
                    {{ deliverable.name }} - Fecha de entrega: {{ deliverable.deadline }}
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ deliverable.progress }}%;">{{ deliverable.progress }}%</div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
